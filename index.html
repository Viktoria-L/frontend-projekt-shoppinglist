<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina listor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/pages/index.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="icon" type="image/x-icon" href="/assets/logo_favicon.svg">
    <script src="dist/main.js" type="module" defer></script>
</head>
<body>
    <header>
        <div class="headerLogoSettings">
          <svg id="logo-85" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg"><use xlink:href="assets/logo.svg#logo" /></svg>
            <button id="settings-button"><svg class="hover" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --> <use xlink:href="assets/gear.svg#gear"></use></svg></button>
        </div>
        <div class="headerNameEdit">
            <h1 id="header-name-title">My shopping lists</h1>
            <button id="editBtn"><svg class="hover" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><use xlink:href="assets/three-dots-vertical.svg#three-dots-vertical"></use></svg></button>
        </div>
    </header>

    <main>
		<content class="item-container" id="list-output"></content>
		<div id="current-content">
            <div id="output-status" class="call-to-action">
                <h3>Du verkar inte ha några listor att visa.<br> Skapa en genom att klicka på plus-symbolen</h3>
            </div>
         
          
           
        </div>
        <button class="hover hidden" id="newListBtn">+</button>
		<!--
		ITEM STRUCTURE
		<div>
			<h2>List title</h2>
            <button>Delete list</button>
			<ul>
				<li>
					<input type="checkbox">
					<input type="text">
				</li>
				...
			</ul>
		</div>
		-->	
    </main>
    <footer></footer>
    
</body>
</html>
